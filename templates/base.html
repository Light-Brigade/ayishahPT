<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!-- Bootstrap CSS and Font Awesome CSS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
    <!-- <link rel="stylesheet" href="static/css/base.css"> -->

    <style>
        /* Styling for the navigation bar and links */
        .navbar {
            background-color: rgba(255, 255, 255, 0) !important;
            transition: background-color 0.3s ease;
        }
        .navbar-scrolled {
            background-color: #ffeecc !important;
        }
        .navbar-nav .nav-item a.nav-link {
            font-size: 16px;
            color: black; /* Set default color */
            text-decoration: none; /* Remove default underline */
            border-bottom: 1px solid black; /* Add transparent border-bottom */
            transition: color 0.3s ease, border-bottom 0.3s ease; /* Add transitions */
        }

        /* Change font color and underline when navbar is scrolled */
        .navbar-scrolled .navbar-nav .nav-item a.nav-link {
            color: #cc3300;
            border-bottom: 1px solid #cc3300; /* Add red border-bottom */
        }
    </style>

    <!-- Title of the page (can be dynamically set using template engine) -->
    <title>{% block title %}Ayishah PT - Your Fitness Partner{% endblock %}</title>
</head>

<body>

    <!-- Navigation bar with toggle button and collapsible links -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <!-- Brand logo and name -->
        <a class="navbar-brand h1 text-center text-md-left" href="#" style="color:#ffeecc; font-family: 'Lucida Console', 'Courier New', monospace; font-weight: 1000; font-size: 28px; margin-top: 30px;">
            Ayishah<span style="color: #cc3300; font-size: 40px;">PT</span>
        </a>
        <!-- Toggle button for mobile navigation -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-4 mt-3">
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-home mr-1"></i>Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-child mr-1"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-laptop mr-1"></i>Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-picture-o mr-1"></i>Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-envelope mr-1"></i>Get in Touch!</a>
                </li>
            </ul>
        </div>
        <!-- Additional logo in the top right corner -->
        <div>
            <img src="static/images/logo_top_right.svg" alt="Second Logo" style="max-height: 300px; max-width: 300px; margin-right: 20px;">
        </div>
    </nav>

    <!-- Main content -->
    <div class="body-content">
        <!-- Hero Section - Home Page -->
        <section class="hero-section"><!-- Add some top margin to create space under the navbar -->
            <!-- Background image for the hero section -->
            <img src="static/images/background_training.jpg" class="img-fluid" alt="Training Background Image">
        </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white border-top">
        <!-- Contact information, social media links, and newsletter subscription form -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@yourwebsite.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white"><i class="fa fa-facebook"></i> Facebook</a></li>
                        <li><a href="#" class="text-white"><i class="fa fa-twitter"></i> Twitter</a></li>
                        <li><a href="#" class="text-white"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Newsletter</h5>
                    <p>Subscribe to our newsletter for updates and promotions.</p>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-outline-light">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</div>

    <!-- Bootstrap JavaScript dependencies (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- jQuery for handling scroll events -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // jQuery script to change navbar style on scroll
        $(document).ready(function () {
            var scrollThreshold = 150;

            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll >= scrollThreshold) {
                    $(".navbar").addClass("navbar-scrolled");
                } else {
                    $(".navbar").removeClass("navbar-scrolled");
                }
            });
        });
    </script>
</body>
</html>
