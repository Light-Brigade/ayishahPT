<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!-- Bootstrap CSS and Font Awesome CSS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>

    <!-- Title of the page (can be dynamically set using template engine) -->
    <title>{% block title %}Ayishah PT - Your Fitness Partner{% endblock %}</title>
</head>

<body>

    <!-- Navigation bar with toggle button and collapsible links -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand h1 text-center text-md-left" href="#" style="font-size: 28px;">Ayishah PT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto ml-auto">
                <li class="nav-item active">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-home mr-1"></i>Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-info-circle mr-1"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-cogs mr-1"></i>Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-picture-o mr-1"></i>Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-3" href="#"><i class="fa fa-envelope mr-1"></i>Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section - Home Page -->
    <section class="mt-5"><!-- Add some top margin to create space under the navbar -->
        <img src="static/background_training.jpg" class="img-fluid" alt="Training Background Image">
    </section>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-white border-top">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@yourwebsite.com</p>
                    <p>Phone: (123) 456-7890</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white"><i class="fa fa-facebook"></i> Facebook</a></li>
                        <li><a href="#" class="text-white"><i class="fa fa-twitter"></i> Twitter</a></li>
                        <li><a href="#" class="text-white"><i class="fa fa-linkedin"></i> LinkedIn</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Newsletter</h5>
                    <p>Subscribe to our newsletter for updates and promotions.</p>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <button type="submit" class="btn btn-outline-light">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript dependencies (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
